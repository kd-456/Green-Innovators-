<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Marginal Farmers Support</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/user-profile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="..\assets\img\logo.png" alt="Logo" class="logo">
            <!-- Add the path to your logo image -->
            <h1>Marginal Farmers Support</h1>
            <nav>
                <ul>
                    <li><a href="/html/dashboard.html">Dashboard</a></li>
                    <li><a href="/html/weather-updates.html">Weather Updates</a></li>
                    <li><a href="/html/chatbot.html">Chatbot</a></li>
                    <li><a href="/html/educational-resources.html">Educational Resources</a></li>
                    <li><a href="/html/user-profile.html">User Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>User Profile</h2>
        <p>Manage your profile information and settings.</p>
        <div class="container">
            <form action="/submit-profile" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="contactInfo">Contact Information (Phone number):</label>
                    <input type="tel" id="contactInfo" name="contactInfo" required>
                </div>
                <div class="form-group">
                    <label for="location">Location (Village, District, State):</label>
                    <textarea id="location" name="location" rows="3" placeholder="Village, District, State" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Marginal Farmers Support. All rights reserved.</p>
    </footer>
    <script src="../js/user-profile.js"></script>
</body>

</html>
