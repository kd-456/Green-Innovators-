<body>
    <header>
        <div class="header-content">
            <img src="..\assets\img\logo.png" alt="Logo" class="logo">

            <h1>Marginal Farmers Support</h1>
            <nav>

            </nav>
        </div>
    </header>
    <main>
        <h2>User Profile</h2>
        <p>Manage your profile information and settings.</p>
    </main>
        <div class="container">
            <form action="/submit-profile" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="contactInfo">Contact Information (Phone number):</label>
                    <input type="tel" id="contactInfo" name="contactInfo" required>
                </div>
                <div class="form-group">
                    <label for="location">Location (Village, District, State):</label>
                    <textarea id="location" name="location" rows="3" placeholder="Village, District, State"
                        required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
