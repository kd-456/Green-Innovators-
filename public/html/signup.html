<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Montserrat:wght@300&family=Nunito+Sans:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <form id="signup-form">
        <div class="Login">
            <div id="header">
                Sign-up
            </div>
            <br>
            <label for="fn">First Name:</label>
            <div>
                <input type="text" name="firstrname" class="inputs" id="fn">
            </div>
            <label for="ln">Last Name:</label>
            <div>
                <input type="text" name="lastname" class="inputs" id="ln">
            </div>
            <label for="num">Mobile Number:</label>
            <div>
                <input type="number" name="mobilenumber" class="inputs" id="num">
            </div>
            <label for="cpswd">Create Password:</label>
            <div>
                <input type="password" name="createpswd" class="inputs" id="cpswd">
            </div>
            <label for="fpswd">Confirm Password:</label>
            <div>
                <input type="password" name="confirmpswd" class="inputs" id="fpswd">
            </div>
            <div>
                <input type="submit" value="Sign-up" id="signup">
            </div>
        </div>
    </form>
    <script src="../js/signup.js"></script>
</body>

</html>
