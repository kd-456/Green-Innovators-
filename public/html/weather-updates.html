<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates - Marginal Farmers Support</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/weather-updates.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="..\assets\img\logo.png" alt="Logo" class="logo">
            <!-- Add the path to your logo image -->
            <h1>Marginal Farmers Support</h1>
            <nav>
                <ul>
                    <li><a href="/html/dashboard.html">Dashboard</a></li>
                    <li><a href="/html/weather-updates.html">Weather Updates</a></li>
                    <li><a href="/html/chatbot.html">Chatbot</a></li>
                    <li><a href="/html/educational-resources.html">Educational Resources</a></li>
                    <li><a href="/html/user-profile.html">User Profile</a></li>
                    <li><a href="/html/team.html">Team</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Weather Updates</h2>
        <p>Stay updated with the latest weather information for your area.</p>

        <form id="locationForm">
            <label for="location">Enter Region:</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Get Weather</button>
        </form>

        <div class="weather-container"></div>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Marginal Farmers Support. All rights reserved.</p>
    </footer> -->
    <script src="../js/weather-updates.js"></script>
</body>

</html>
