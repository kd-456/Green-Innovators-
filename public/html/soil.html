    <main>
        <h2>Soil Moisture</h2>
        <p>Calculate the soil moisture here:</p>
        <form id="moisture-form">
            <label for="weight-before">Weight before drying (kg):</label>
            <input type="number" id="weight-before" name="weight-before" step="0.01" required>

            <label for="weight-after">Weight after drying (kg):</label>
            <input type="number" id="weight-after" name="weight-after" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </main>
